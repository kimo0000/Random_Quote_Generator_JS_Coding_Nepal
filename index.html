<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator JS Coding Nepal</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/d575fe1d69.js"
      crossorigin="anonymous"
    ></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <div class="wrapper">
      <h2>Quote Of The Day</h2>
      <div class="quotes">
        <div class="quote_text">
          <i class="fa-solid fa-quote-left"></i>
          <span> </span>
          <i class="fa-solid fa-quote-right"></i>
        </div>
        <div class="actor">
          <span>___</span>
          <span class="author"></span>
        </div>
      </div>
      <div class="icons_btn">
        <div class="icon">
          <i class="fa-solid fa-volume-high volume"></i>
          <i class="fa-solid fa-copy copy"></i>
          <i class="fa-brands fa-twitter twitter"></i>
        </div>
        <button class="btn_new_quote">New Quote</button>
      </div>
    </div>
  </body>
</html>
